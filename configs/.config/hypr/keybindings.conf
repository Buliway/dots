# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER

# Set programs that you use
$terminal = kitty
$editor = vscodium
$fileManager = nemo
$browser = firefox
$menu = ags -t launcher

binds {
    movefocus_cycles_fullscreen = false
}

# Application shortcuts
# bind = $mainMod, Q, exit, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager

# Window/Session actions
# bind = $mainMod, Q, killactive,
bind = $mainMod, Q, ~/.config/hypr/scripts/dontkillsteam.sh
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,

# Toggle Layout
bind = $mainMod, J, togglesplit, # dwindle

# Special workspaces (scratchpad)
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Screenshot/Screencapture
# frozen screen, drag to manually snip an area / click on a window to print it
bind = ,print, exec, grimblast --freeze copy area 
bind = $mainMod, print, exec, ~/.config/hypr/scripts/screenshot.sh sf   # with image editing
# print active window
bind = SHIFT, print, exec, grimblast copy active
bind = $mainMod SHIFT, print, exec, ~/.config/hypr/scripts/screenshot.sh w    # with image editing
# print focused monitor
bind = CTRL, print, exec, grimblast copy output
bind = $mainMod CTRL, print, exec, ~/.config/hypr/scripts/screenshot.sh m    # with image editing
# print all outputs
bind = ALT, print, exec, grimblast copy screen
bind = $mainMod ALT, print, exec, ~/.config/hypr/scripts/screenshot.sh p    # with image editing

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, F1, workspace, 11
bind = $mainMod, F2, workspace, 12
bind = $mainMod, F3, workspace, 13
bind = $mainMod, F4, workspace, 14
bind = $mainMod, F5, workspace, 15
bind = $mainMod, F6, workspace, 16
bind = $mainMod, F7, workspace, 17
bind = $mainMod, F8, workspace, 18
bind = $mainMod, F9, workspace, 19
bind = $mainMod, F10, workspace, 20
bind = $mainMod, F11, workspace, 21
bind = $mainMod, F12, workspace, 22

# Вернуться на прошлый воркспейс. Очень удобно, если зациклить между 2-3 часто используемыми воркспейсами
# Go back to the last workspace. It is very convenient if you loop between 2-3 frequently used workspaces
bind = $mainMod,ESCAPE,workspace,previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, F1, movetoworkspacesilent, 11
bind = $mainMod SHIFT, F2, movetoworkspacesilent, 12
bind = $mainMod SHIFT, F3, movetoworkspacesilent, 13
bind = $mainMod SHIFT, F4, movetoworkspacesilent, 14
bind = $mainMod SHIFT, F5, movetoworkspacesilent, 15
bind = $mainMod SHIFT, F6, movetoworkspacesilent, 16
bind = $mainMod SHIFT, F7, movetoworkspacesilent, 17
bind = $mainMod SHIFT, F8, movetoworkspacesilent, 18
bind = $mainMod SHIFT, F9, movetoworkspacesilent, 19
bind = $mainMod SHIFT, F10, movetoworkspacesilent, 20
bind = $mainMod SHIFT, F11, movetoworkspacesilent, 21
bind = $mainMod SHIFT, F12, movetoworkspacesilent, 22

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = $mainMod CTRL, right, workspace, r+1 
bind = $mainMod CTRL, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + CTRL + [↓]
bind = $mainMod CTRL, down, workspace, empty 

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT $CONTROL, left, movewindow, l
bind = $mainMod SHIFT $CONTROL, right, movewindow, r
bind = $mainMod SHIFT $CONTROL, up, movewindow, u
bind = $mainMod SHIFT $CONTROL, down, movewindow, d

# Example special workspace (scratchpad) (хз что это)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Color Picker
#bind = $mainMod, C, exec, hyprpicker -a

# Для виртуалок. Офает и возвращает бинды системы
# For virtual machines. Enables and disables system binds to be forwarded.
bind = $mainMod, End, submap, grabOn
submap = grabOn
bind = $mainMod, Home, submap, reset
submap = reset
