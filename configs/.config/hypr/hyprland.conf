# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
#env = QT_STYLE_OVERRIDE,kvantum # issues with KDE polkit while using this
env = QT_QPA_PLATFORMTHEME,qt6ct # Change to qt6ct if you have that
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = EDITOR,nvim # Change it to your text editor


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle
    follow_mouse = 1
    #mouse_refocus = false

    touchpad {
        natural_scroll = no
        # middle_button_emulation = 1
        # disable_while_typing = true;
        # drag_lock = true;
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    float_switch_override_focus = 2 # default 1
    force_no_accel = 1 # Perhaps it's worth disabling if you're using a touchpad?

    scroll_method = on_button_down  # Scroll instead of mouse movement while holding the button
    #scroll_button_lock = 1         # Toggle instead of hold
    scroll_button = 273             # Use wev to find the ID of the desired mouse or keyboard key. 273 - right mouse button
}



# See https://wiki.hyprland.org/Configuring/Variables/ for more
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    # workspace_swipe_forever = true # Swiping will not clamp at the neighboring workspaces but continue to the further ones
    # workspace_swipe_numbered = true # Swiping will swipe on consecutive numbered workspaces 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}



# See https://wiki.hyprland.org/Configuring/Variables/ for more
misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# Disables the touchpad on the Sony gamepad
device {
    name = sony-interactive-entertainment-wireless-controller-touchpad
    enabled = false
}

# Source a file (multi-file configs)
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/themes/common.conf # shared theme settings
source = ~/.config/hypr/themes/theme.conf # theme specific settings
source = ~/.config/hypr/themes/colors.conf # wallbash color override
